
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='/sigin.css') }}">
    <title>Sign-in</title>
</head>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return false;
            }
        }
    </script>

<body>
    <div class="container">
        <div class="list">
            <form action="submit_form" method="post" onsubmit="return validateForm()">
                <fieldset>
                    <legend>Sign-up</legend>
                    <div class="input-group">
                        <h2>Registration</h2>
                        <input type="text" id="name" name="username" placeholder="username" required>
                        <input type="email" id="emial" name="emial" placeholder="email" required>
                        <input type="password" id="password" name="password" placeholder="password" required>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <button type="submit">Register</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
